services:
  web:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: cdm_web
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
    environment:
      APP_ENV: local
      TZ: Asia/Kuala_Lumpur
    depends_on:
      - db
      - mailpit

  db:
    image: mysql:8.0
    container_name: cdm_db
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_DATABASE: cdm_ss_manager
      MYSQL_USER: cdm_user
      MYSQL_PASSWORD: cdm_pass
      MYSQL_ROOT_PASSWORD: root_pass
      TZ: Asia/Kuala_Lumpur
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./sql:/docker-entrypoint-initdb.d

  adminer:
    image: adminer:latest
    container_name: cdm_adminer
    ports:
      - "8081:8080"
    environment:
      ADMINER_DEFAULT_SERVER: db
    depends_on:
      - db

  mailpit:
    image: axllent/mailpit:latest
    container_name: cdm_mailpit
    ports:
      - "8025:8025"   # Web UI
      - "1025:1025"   # SMTP
    environment:
      TZ: Asia/Kuala_Lumpur

volumes:
  db_data:
